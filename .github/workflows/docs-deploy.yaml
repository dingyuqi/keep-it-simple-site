name: Deploy Docs

on:
  push:                # 触发条件改为每次push
    branches:
      - main           # 只在推送到 main 分支时触发（可根据需求更改）
  workflow_dispatch:   # 保留手动触发的功能

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Docs build
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm docs:build

      - name: Deploy docs
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            branch: docs-build
            folder: docs/.vuepress/dist
            single-commit: true